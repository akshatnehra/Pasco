<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASCO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="test"></div>
    <div class="header-container">
      <header>
        <div class="left-navbar">
          <img src="/images/image_14.png" alt="" />
        </div>
        <div class="right-navbar">
          <div class="sign-in">
            <img src="/images/account_circle.png" alt="" />
            <h5>SIGN IN</h5>
          </div>
          <h5>|</h5>
          <div class="lang-eng">
            <img id="lang" src="/images/language.png" alt="" />
            <h5>ENG</h5>
            <img
              id="down-arrow"
              src="/images/keyboard_arrow_down.png"
              alt="dropdown"
            />
          </div>
        </div>
      </header>
    </div>

    <section class="content">
      <img
        id="left-arrow"
        onclick="slideLeft()"
        src="/images/keyboard_arrow_left_2.png"
        alt=""
      />
      <img
        id="right-arrow"
        onclick="slideRight()"
        src="/images/keyboard_arrow_left_copy.png"
        alt=""
      />
      <div class="bgg"><img id="bg" src="/images/bg_copy_2.jpg" alt="" /></div>
      <nav>
        <div class="header">
          <h5>PASCO</h5>
        </div>

        <div class="navigation">
          <div class="individual-option">
            <h4>HOME</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>PORTFOLIO</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>BLOG</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>PAGES</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>SHOP</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>COMPONENTS</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
          <div class="individual-option">
            <h4>FEATURES</h4>
            <img src="/images/keyboard_arrow_down_2.png" alt="dropdown" />
          </div>
        </div>

        <div class="search-cart">
          <img src="/images/search_2.png" alt="" />
          <p>|</p>
          <img src="/images/heart_ico.png" alt="" />
          <p>|</p>
          <img src="/images/shopping_cart.png" alt="" />
        </div>
      </nav>

      <section class="main-content">
        <h5>INSPIRATION</h5>
        <h2>
          5 WAYS MILLLENNIALS CAN START <br />
          BUILDING THEIR FUTURE TODAY
        </h2>
        <button>READ MORE</button>
        <br />
        <img id="user-img" src="/images/ellipse_4_10.png" alt="" />
        <h6>Henry Little</h6>
        <p id="date">Apr 28, 2016 &nbsp; 10:15</p>

        <div class="comments-likes">
          <div class="comments">
            <img src="/images/forum_10.png" alt="" />
            <p>Comments (28)</p>
          </div>

          <div class="likes">
            <img src="/images/favorite_border_10.png" alt="" />
            <p>Likes (07)</p>
          </div>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
